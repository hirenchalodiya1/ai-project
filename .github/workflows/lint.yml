name: Linting

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 2.7
      uses: actions/setup-python@v1
      with:
        python-version: 2.7
    - name: Install dependencies
      run: |
        pip install pipenv
        pipenv install
    - name: Lint with flake8
      run: |
        source "$(pipenv --venv)"/bin/activate
        pip freeze
        flake8 search
